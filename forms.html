<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Register with Us</title>
    <link rel="stylesheet" href="css/forms.css">
</head>
<body>
    <h2 id="first" class="center">Register with Us</h2>
    <form class="center" method="POST" action="https://requestb.in/1i4dgng1">
        <label for="email">Email:</label>
        <input class="login" id="email" name="email"  placeholder="example@codeup.com">
        <br>

        <label for="password">Password:</label>
        <input class="login" id="password" name="password" type="password" placeholder="Password">
        <br>
        <br>

        <div>
            <label for="bio">Bio:</label>
            <br>
            <textarea id="bio" name="bio" placeholder="Describe Yourself..."></textarea>
        </div>
        <div>
            <p>How did you hear about us?</p>
            <label>
                <input type="checkbox" name="q1" value="billboard">Billboard
            </label>
            <br>
            <label>
                <input type="checkbox" name="q1" value="radio advertisement">Radio Advertisement
            </label>
            <br>
            <label>
                <input type="checkbox" name="q1" value="internet advertisement">Internet Advertisement
            </label>
            <br>
            <label for="other">
                <input id="other" type="checkbox" name="q1" value="other">Other
            </label>
        </div>
        <br>
        <div>
            <label for="browsers">What browser are you using?</label>
            <select id="browsers" name="browsers">
                <option value="chrome">Chrome</option>
                <option value="firefox">Firefox</option>
                <option value="safari">Safari</option>
            </select>
        </div>
        <br>
        <button>Submit</button>
    </form>
</body>
</html>
